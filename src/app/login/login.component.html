<div class="main">
  <mat-card class="loginCard">
    <mat-card-header>
      <mat-card-title>
        Lets LogIn
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div>
        <mat-form-field appearance="standard" class="inputwidth">
          <mat-label>UserName</mat-label>
          <input [formControlName]=" 'username' " matInput required>
          <mat-error>Username Required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="standard" class="inputwidth">
          <mat-label>Password</mat-label>
          <input [formControlName]="'password'"  matInput [type]="hide ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>Password Required</mat-error>
        </mat-form-field>
      </div>
      <button class="inputwidth" type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
    </form>

  </mat-card>
</div>
